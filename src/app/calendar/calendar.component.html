<table>
    <thead>
        <tr class="max-lenght-text">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let week of calendar">
            <td *ngFor="let day of week.days" [class.disabled]="day.disabled" [class.selected]="day.selected" [class.active]="day.active" (click)="select(day.value)">
                <span>
                {{ day.value | moment:'ddd DD' }}
                </span>
            </td>
        </tr>
    </tbody>
</table>
